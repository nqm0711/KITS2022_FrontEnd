<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Table Demo</title>
</head>
<body>
		<table class="table-bordered table-striped">
			<tr align="center">
				<th>STT</th>
				<th width="250">Tên hàng</th>
				<th>Đơn giá</th>
				<th>Số lượng</th>
				<th>Thành tiền</th>
			</tr>
		<tr>
			<td align="center">1</td>
			<td align="left" width="250">TV Sony 65 inch</td>
			<td align="right">15.000.000</td>
			<td align="center">4</td>
			<td align="right">60.000.000</td>
		</tr>
		<tr>
			<td align="center">2</td>
			<td align="left" width="250">Tủ lạnh Sharp</td>
			<td align="right">18.000.000</td>
			<td align="center">3</td>
			<td align="right">54.000.000</td>
		</tr>
		<tr>
			<td align="center">3</td>
			<td align="left" width="250">Xe máy Wave Alpha</td>
			<td align="right">22.000.000</td>
			<td align="center">2</td>
			<td align="right">44.000.000</td>
		</tr>
		<tr>
				<th colspan="4" align="right">Tổng tiền:</td>
				<th align="right">158.000.000</td>	
		</tr>
		<center><caption style="caption-side: bottom;"><b>Bảng Hóa đơn mua hàng</b></body></caption></center>
	</table>
</body>
</html>
