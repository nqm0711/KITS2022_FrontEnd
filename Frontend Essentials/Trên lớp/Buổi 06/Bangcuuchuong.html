<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bang cuu chuong</title>
	<script type="text/javascript">
			
			function bangcuuchuong(n){
				var n = parseInt(prompt('Nhập n:'))
				display(n);
			}


			function display(n){
				for (i=1;i<=10;i++){
					document.write(n+"*"+i+"="+((n*i))+ "<br>");
				}
			}

	</script>
</head>
<body>
	<button onclick="bangcuuchuong()">Bảng cửu chương</button>
</body>
</html>
